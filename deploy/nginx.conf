server {
    listen 80;
    listen [::]:80;
    server_name finx.bet www.finx.bet;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finx.bet www.finx.bet;

    # SSL certificates (update paths after obtaining certificates)
    ssl_certificate /etc/letsencrypt/live/finx.bet/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finx.bet/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory
    root /var/www/finx.bet/dist;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router support - all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # robots.txt
    location = /robots.txt {
        try_files $uri =404;
    }

    # Error pages
    error_page 404 /index.html;
}
